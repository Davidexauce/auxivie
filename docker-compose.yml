version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auxivie-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - DB_PATH=./data/auxivie.db
      - CORS_ORIGIN=http://localhost:3000,http://localhost:3001
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - auxivie-network

  # Dashboard Admin
  dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: auxivie-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - auxivie-network

networks:
  auxivie-network:
    driver: bridge

